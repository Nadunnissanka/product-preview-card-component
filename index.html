<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Product Review Container -->
  <div class="product">
    <div class="product-image"></div>
    <div class="product-discription">
      <h6 class="product-subtitle">PERFUME</h6>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-block">
        <p class="price-new">$149.99</p>
        <p class="price-old"><del>$169.99</del></p>
      </div>
      <div class="button-block">
        <button class="btn-primary"><p class="btn-text"><span class="material-symbols-outlined">
          shopping_cart
          </span>Add to Cart</p></button>
      </div>
    </div>
  </div>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</html>
